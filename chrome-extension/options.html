<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TeamConsole Options</title>
    <link rel="stylesheet" href="3rd/bootstrap3/bootstrap.min.css">
    <link rel="stylesheet" href="extension.css">
    <script src="3rd/jquery/jquery-2.1.4.js"></script>
    <script src="options.js"></script>
</head>
<body>
<div class="container">
    <h3>TeamConsole Options</h3>
    <form class="form-horizontal" id="optionsForm">
        <div class="form-group">
            <label for="server" class="col-xs-5 control-label">Server</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="server" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="port" class="col-xs-5 control-label">Port</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="port" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-xs-5 control-label">Password</label>
            <div class="col-xs-7">
                <input type="password" class="form-control" id="password" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-default" id="save">Save</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <p id="saving"></p>
            </div>
        </div>
    </form>
    <br>


</div>

</body>
</html>
