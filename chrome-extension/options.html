<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TeamConsole Options</title>
</head>
<body>
    <h4>TeamConsole Options</h4>
    <table border="0">
        <tr>
          <td>
              Server
          </td>
            <td>
                <input type="text" id="server">
            </td>
        </tr>
        <tr>
            <td>
                Port
            </td>
            <td>
                <input type="text" id="port" size="4">
            </td>
        </tr>
        <tr>
            <td>
                Password
            </td>
            <td>
                <input type="password" id="password">
            </td>
        </tr>
    </table>
    <div id="status"></div>
    <br>
    <button id="save">Save</button>

    <script src="options.js"></script>
</body>
</html>
